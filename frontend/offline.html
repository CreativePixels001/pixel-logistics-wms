<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Pixel Logistics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      stroke: #9ca3af;
    }

    h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: #fef3c7;
      color: #92400e;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      display: inline-block;
    }

    .cached-pages {
      margin-top: 32px;
      text-align: left;
    }

    .cached-pages h3 {
      font-size: 18px;
      color: #1f2937;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .cached-pages ul {
      list-style: none;
    }

    .cached-pages li {
      padding: 12px 16px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #4b5563;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cached-pages li:hover {
      background: #f3f4f6;
    }

    .cached-pages li svg {
      width: 20px;
      height: 20px;
      stroke: #9ca3af;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .offline-icon {
        width: 100px;
        height: 100px;
      }

      .offline-icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
        <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"></line>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, some features are still available offline.</p>

    <button class="retry-btn" onclick="checkConnection()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 8px;">
        <polyline points="23 4 23 10 17 10"></polyline>
        <polyline points="1 20 1 14 7 14"></polyline>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
      </svg>
      Try Again
    </button>

    <div class="status" id="status" style="display: none;"></div>

    <div class="cached-pages">
      <h3>Available Offline</h3>
      <ul>
        <li onclick="navigateTo('index.html')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          Dashboard
        </li>
        <li onclick="navigateTo('receiving.html')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          </svg>
          Receiving
        </li>
        <li onclick="navigateTo('picking.html')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Picking
        </li>
        <li onclick="navigateTo('inventory.html')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          </svg>
          Inventory
        </li>
        <li onclick="navigateTo('mobile-receiving.html')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
            <line x1="12" y1="18" x2="12.01" y2="18"></line>
          </svg>
          Mobile Receiving
        </li>
        <li onclick="navigateTo('mobile-picking.html')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
            <line x1="12" y1="18" x2="12.01" y2="18"></line>
          </svg>
          Mobile Picking
        </li>
      </ul>
    </div>
  </div>

  <script>
    function checkConnection() {
      const status = document.getElementById('status');
      status.style.display = 'inline-block';
      status.textContent = 'Checking connection...';
      status.style.background = '#dbeafe';
      status.style.color = '#1e40af';

      fetch('/index.html', { method: 'HEAD' })
        .then(() => {
          status.textContent = '✓ Connection restored!';
          status.style.background = '#d1fae5';
          status.style.color = '#065f46';
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        })
        .catch(() => {
          status.textContent = '✗ Still offline';
          status.style.background = '#fee2e2';
          status.style.color = '#991b1b';
        });
    }

    function navigateTo(page) {
      window.location.href = page;
    }

    // Auto-check connection every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        checkConnection();
      }
    }, 30000);

    // Listen for online event
    window.addEventListener('online', () => {
      checkConnection();
    });
  </script>
</body>
</html>
